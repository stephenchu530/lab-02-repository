<!-- Note: you may use this starter code, but it is not a requirement -->

<!DOCTYPE html>
<html>
  <head>
    <title>The Gallery of Horns</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/base.css">
    <link rel="stylesheet" type="text/css" href="css/layouts.css">
    <link rel="stylesheet" type="text/css" href="css/modules.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.2/handlebars.min.js"></script>
  </head>
  <body>
    <header>
      <h1>The Gallery of Horns</h1>
      <div id='pages'>
        <button id='page1'>Page 1</button>
        <button id='page2'>Page 2</button>
      </div>
      <div id='sort'>
	Sort By:
        <button id="name">Name</button>
        <button id="horns">Horns</button>
      </div>
      <select>
        <option value="default">Filter by Keyword</option>
      </select>
    </header>
    <main>
      <section id="photo-template" data-id="template">
        <h2></h2>
        <img src="" alt="">
        <p></p>
      </section>
    </main>
    <footer>
      &copy; 2018 Code Fellows
    </footer>
    <script
  src="https://code.jquery.com/jquery-3.4.0.min.js"
  integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg="
  crossorigin="anonymous"></script>
    <script id="image-template" type="text/x-handlebars-template">
      <section data-id={{keyword}}>
        <h2>{{title}}</h2>
        <img src="{{imgURL}}" alt="{{title}}"/>
        <p>{{description}}</p>
      </section>
    </script>
    <script src="js/app.js"></script>
  </body>
</html>
